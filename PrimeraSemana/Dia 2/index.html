
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <input class="form-control me-2" type="text" placeholder="Search">
                </li>
            </ul>
            <span class="navbar-text">
                <p class="usuario" id="usuario"></p>
            </span>
          
        </div>
    </nav>
    <div class="container" id="conteiner">
        <br>
        <div class="row my-2">
            <div class="col-md-4 my-2">
                <div class="d-flex flex-column justify-content-center align-items-center box">
                    <h1 class="encabezadoPrincipal" id="visits"></h1>
                    <h2 class="subtituloPrincipal">Monthly visits</h2>
                </div>
            </div>
            <div class="col-md-4 my-2">
                <div class="d-flex flex-column justify-content-center align-items-center box">
                    <h1 class="encabezadoPrincipal" id="users"></h1>
                    <h2 class="subtituloPrincipal">Users</h2>
                </div>
            </div>
            <div class="col-md-4 my-2">
                <div class="d-flex flex-column justify-content-center align-items-center box">
                    <h1 class="encabezadoPrincipal" id="storage"></h1>
                    <h2 class="subtituloPrincipal">Online storage</h2>
                </div>
            </div>
        </div>
        <br>
        <div class="row my-2">
            <div class="col-md-6 my-2">
                <div class="bg-white box d-flex flex-column justify-content-center">
                    <div class="">
                        <h3 class="text-center infoEncabezado float-start">Recent Documents</h3><br><br>
                        <ul id="documentsElements" class="infoTexto">
                        </ul>
                    </div>
                    <button class="align-self-center btn">more</button>
                </div>
            </div>
            <div class="col-md-6 my-2">
                <div class="bg-white box d-flex flex-column justify-content-center">
                    <div class="">
                        <h3 class="text-center infoEncabezado float-start">Recent Activities</h3><br><br>
                        <ul id="activitiesElements" class="infoTexto">
                        </ul>
                    </div>
                    <button class="align-self-center btn">more</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
