
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <input class="form-control me-2" type="text" placeholder="Search">
                </li>
            </ul>
            <span class="navbar-text">
                <p class="usuario" id="usuario"></p>
            </span>
          
        </div>
    </nav>
    <div class="container-fluid" id="conteiner">
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name">
            <button class="btnm btn">Search name</button>
            <input type="text" class="form-control" placeholder="Title" id="inputShow">
            <button class="btnm btn" id="buttonShow">Search title</button>
            
        </div>
        <table class="table table-light text-center table-responsive">
            <thead>
                <tr id="titulosTH">
                    <th scope="col">Id</th>
                    <th scope="col"><button class="btn btn-outline-dark" id="BotonName">Name</button></th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="names">
            </tbody>
        </table>
        <div class="row align-content-center" id="divButton">
            <div class="col-12 d-flex flex-column justify-content-center">
                <p class="text-center" id="mensaje">Loading</p>
                <button class="btnm btn align-self-center" id="botonInfo">+</button>
            </div>
        </div>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
