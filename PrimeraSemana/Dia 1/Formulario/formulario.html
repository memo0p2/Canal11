
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-3 col-6 main">
                <div class="col-12 text-center">
                    <h1>Settings</h1>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="offset-1 col-10">
                            <select class="form-select" aria-label="Default select example" name="lenguajes" id="lenguajes">
                                <option selected value="spanish">Spanish</option>
                                <option value="english">English</option>
                                <option value="german">German</option>
                            </select>
                        </div>
                        <br>
                        <div class="offset-1 col-10">
                            <select class="form-select" aria-label="Default select example" name="lenguajes" id="lenguajes">
                                <option selected value="peso">Peso</option>
                                <option value="dollar">Dollar</option>
                                <option value="euro">Euro</option>
                            </select>
                        </div>
                        <br>
                        <div class="offset-1 col-10 text-center">
                            <button class="btn btn-outline-secondary btn-block" style="width:100%">Edit Settings</button>
                        </div>
                        <br>
                        <div class="offset-1 col-10 text-center">
                            <button class="btn btn-outline-secondary btn-block" style="width:100%">Change</button>
                        </div>
                        <br>
                        <div class="offset-1 col-10">
                            <strong>Emails associated to this account: </strong>
                        </div>
                        <div class="form-group">
                            <div class="row correos" id="correos">
                                <!-- En este div se insertan los correos -->
                            </div>
                        </div>
                        <hr class="bg-primary border-2 border-top border-primary">
                        <div class="offset-1 col-10 text-center">
                            <button class="btn btn-outline-secondary btn-block" style="width:100%">See all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
